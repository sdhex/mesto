<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип место">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="изображение профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="открыть редактирование профиля"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>

      <section class="gallery" aria-label="галерея">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button popup__close-button_edit" type="button" aria-label="закрыть"></button>
        <form class="popup__form popup__form_type_edit"
              name="profile-info"
              novalidate
              >
          <input class="popup__input popup__input_type_profile-name"
                 name="name"
                 required
                 type="text"
                 minlength="2"
                 maxlength="40"
                 id="input-profile-name"
                >
                <span id="input-profile-name-error" class="popup__error"></span>

          <input class="popup__input popup__input_type_profile-description"
                 name="description"
                 required
                 type="text"
                 minlength="2"
                 maxlength="200"
                 id="input-profile-description"
                 >
                 <span id="input-profile-description-error" class="popup__error"></span>

          <button class="popup__button" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-image">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-button popup__close-button_add" type="button" aria-label="закрыть"></button>
        <form class="popup__form popup__form_type_add"
              name="add-image"
              novalidate
              >
          <input class="popup__input popup__input_type_gallery-title"
                 placeholder="Название"
                 name="title"
                 type="text"
                 required
                 minlength="2"
                 maxlength="30"
                 id="input-gallery-title"
                 >
          <span id="input-gallery-title-error" class="popup__error"></span>
          <input class="popup__input popup__input_type_gallery-link"
                 placeholder="Ссылка на картинку"
                 name="link"
                 type="url"
                 id="input-gallery-link"
                 required
                 >

          <span id="input-gallery-link-error" class="popup__error"></span>
          <button class="popup__button popup__button_disabled" type="submit" aria-label="сохранить">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_view-image">
      <figure class="popup__figure">
        <img class="popup__image">
        <button class="popup__close-button popup__close-button_image" type="button"></button>
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>
  <template id="gallery-template">
    <div class="gallery__item">
      <button class="gallery__remove" type="button" aria-label="удалить"></button>
      <img class="gallery__image">
      <div class="gallery__description">
        <h2 class="gallery__title"></h2>
        <button class="gallery__like" type="button" aria-label="лайк"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
