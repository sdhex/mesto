<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип место">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="изображение профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="открыть редактирование профиля"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>

      <section class="gallery" aria-label="галерея">
        <div class="gallery__item">
          <img class="gallery__image" src="./images/karachaevo.png" alt="разрушенный храм Карачаевск">
          <div class="gallery__description">
            <h2 class="gallery__title">Карачаевск</h2>
            <button class="gallery__like" type="button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__image" src="./images/elbrus.png" alt="гора Эльбрус">
          <div class="gallery__description">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button class="gallery__like" type="button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__image" src="./images/dombai.png" alt="горы Домбая">
          <div class="gallery__description">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__like" type="button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__image" src="./images/elbrus.png" alt="гора Эльбрус">
          <div class="gallery__description">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button class="gallery__like" type="button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__image" src="./images/dombai.png" alt="горы Домбая">
          <div class="gallery__description">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__like" type="button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__image" src="./images/karachaevo.png" alt="разрушенный храм Карачаевск">
          <div class="gallery__description">
            <h2 class="gallery__title">Карачаево-Черкесская Республика</h2>
            <button class="gallery__like" type="button" aria-label="лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button" type="button" aria-label="закрыть редактирование профиля"></button>
        <form class="popup__form" name="profileInfo">
          <input class="popup__input popup__input_type_name" name="name">
          <input class="popup__input popup__input_type_description" name="description">
          <button class="popup__save-button" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
